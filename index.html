        const LucideIcon = ({ name, size = 24, className, ...props }) => {
            const iconNode = lucide.icons[name];
            if (!iconNode) return null;

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                    {...props}
                >
                    {iconNode.map((child, index) => {
                        const [tag, attrs] = child;
                        return React.createElement(tag, { key: index, ...attrs });
                    })}
                </svg>
            );
        };
